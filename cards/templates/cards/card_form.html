<!-- cards/templates/cards/card_form.html -->

{% extends "cards/base.html" %}

{% block content %}
    {% if card %}
    <h2>✏️ Edit Card</h2>
    {% else %}
    <h2>✨ Create New Card</h2>
    <a href="{% url 'GPT-card-creation' %}" class="h5 text-primary d-block">
        Generate Flashcards with GPT
    </a>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    <a href="{% url 'card-list' %}">
        Cancel
    </a>
{% endblock %}
